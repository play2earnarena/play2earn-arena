<!DOCTYPE html>
<html>
<body>

<h2>Admin Approval</h2>

<input id="phone" placeholder="User phone">
<button onclick="approve()">Approve User</button>

<script>
function approve(){
  const phone = document.getElementById("phone").value;
  localStorage.setItem("approved_"+phone,"yes");
  alert(phone + " approved");
}
</script>

</body>
</html>
