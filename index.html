<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Play2Earn Arena</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f2027, #000);
  color: white;
  text-align: center;
}

.hidden { display: none; }

header {
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}

#circle {
  width: 180px;
  height: 180px;
  background: #00ffd5;
  border-radius: 50%;
  margin: 30px auto;
  box-shadow: 0 0 40px #00ffd5;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.auth-btn {
  margin: 5px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #0b2233;
  padding: 20px;
  width: 90%;
  max-width: 350px;
  border-radius: 10px;
}

.modal-box input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}

.modal-box button {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>ðŸŽ® Play2Earn Arena</header>

<div id="authControls">
  <button class="auth-btn" onclick="openLogin()">Login</button>
  <button class="auth-btn" onclick="openRegister()">Register</button>
</div>

<h2>Points: <span id="points">0</span></h2>
<h3>Target: <span id="target">2,000,000</span></h3>

<div id="circle" onclick="tap()"></div>
<p>Tap the circle to earn points</p>

<!-- REGISTER -->
<div id="registerModal" class="modal hidden">
  <div class="modal-box">
    <h3>Register</h3>
    <input id="regEmail" placeholder="Email" />
    <input id="regPass" type="password" placeholder="Password" />
    <button onclick="register()">Create Account</button>
    <button onclick="closeRegister()">Close</button>
  </div>
</div>

<!-- LOGIN -->
<div id="loginModal" class="modal hidden">
  <div class="modal-box">
    <h3>Login</h3>
    <input id="logEmail" placeholder="Email" />
    <input id="logPass" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="closeLogin()">Close</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-YhBz-AkexkNZ8OqIJzEeMN8AhZYqVG0",
  authDomain: "play2earn-arena-cab9d.firebaseapp.com",
  databaseURL: "https://play2earn-arena-cab9d-default-rtdb.firebaseio.com",
  projectId: "play2earn-arena-cab9d",
  storageBucket: "play2earn-arena-cab9d.appspot.com",
  messagingSenderId: "309303655208",
  appId: "1:309303655208:web:0e153671ea2591d655ae1d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const TARGETS = [2000000, 4000000, 6000000];
let points = 0;
let level = 0;
let userId = null;

const pointsEl = document.getElementById("points");
const targetEl = document.getElementById("target");

function updateUI() {
  pointsEl.innerText = points.toLocaleString();
  targetEl.innerText = TARGETS[level].toLocaleString();
}

window.tap = () => {
  if (!userId) return alert("Login required");
  points++;
  if (points >= TARGETS[level] && level < TARGETS.length - 1) level++;
  updateUI();
  set(ref(db, "users/" + userId), { points, level });
};

window.openRegister = () => document.getElementById("registerModal").classList.remove("hidden");
window.closeRegister = () => document.getElementById("registerModal").classList.add("hidden");
window.openLogin = () => document.getElementById("loginModal").classList.remove("hidden");
window.closeLogin = () => document.getElementById("loginModal").classList.add("hidden");

window.register = async () => {
  const email = regEmail.value;
  const pass = regPass.value;
  const cred = await createUserWithEmailAndPassword(auth, email, pass);
  await set(ref(db, "users/" + cred.user.uid), { points: 0, level: 0 });
  closeRegister();
  alert("Account created");
};

window.login = async () => {
  const email = logEmail.value;
  const pass = logPass.value;
  await signInWithEmailAndPassword(auth, email, pass);
  closeLogin();
};

onAuthStateChanged(auth, async user => {
  if (!user) return;
  userId = user.uid;
  const snap = await get(ref(db, "users/" + userId));
  if (snap.exists()) {
    points = snap.val().points;
    level = snap.val().level;
    updateUI();
  }
});
</script>

</body>
</html>
