<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Play2Earn Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f2027, #020617);
  color: #fff;
  text-align: center;
}
header {
  padding: 16px;
  font-size: 22px;
  font-weight: bold;
}
.card {
  background: #020617;
  margin: 20px auto;
  padding: 20px;
  max-width: 360px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,255,200,.15);
}
input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}
button {
  background: #00ffd5;
  font-weight: bold;
  cursor: pointer;
}
.circle {
  width: 110px;
  height: 110px;
  background: #00ffd5;
  border-radius: 50%;
  margin: 40px auto;
  box-shadow: 0 0 35px #00ffd5;
}
.hidden { display: none; }
</style>
</head>

<body>

<header>ðŸŽ® Play2Earn Arena</header>

<!-- LOGIN -->
<div id="auth" class="card">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- GAME -->
<div id="game" class="hidden">
  <h2>Points: <span id="points">0</span></h2>
  <p>Target: 100 points</p>
  <div class="circle" onclick="tap()"></div>
  <p>Tap the circle to earn points</p>
</div>

<!-- ðŸ”¥ FIREBASE COMPAT SDK (IMPORTANT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* =========================
   FIREBASE CONFIG (YOUR REAL ONE)
   ========================= */
firebase.initializeApp({
  apiKey: "AIzaSyD-YhBz-AkexkNZ8OqIJzEeMN8AhZYqVG0",
  authDomain: "play2earn-arena-cab9d.firebaseapp.com",
  databaseURL: "https://play2earn-arena-cab9d-default-rtdb.firebaseio.com",
  projectId: "play2earn-arena-cab9d",
  storageBucket: "play2earn-arena-cab9d.appspot.com",
  messagingSenderId: "309303655208",
  appId: "1:309303655208:web:0e153671ea2591d655ae1d"
});

const auth = firebase.auth();
const db = firebase.database();

let user = null;
let points = 0;

/* AUTH */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
}

function register() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
}

auth.onAuthStateChanged(u => {
  if (u) {
    user = u;
    document.getElementById("auth").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    loadPoints();
  }
});

/* GAME LOGIC */
function loadPoints() {
  db.ref("users/" + user.uid).on("value", snap => {
    points = snap.val()?.points || 0;
    document.getElementById("points").innerText = points;
  });
}

function tap() {
  points++;
  document.getElementById("points").innerText = points;
  db.ref("users/" + user.uid).set({ points });

  if (points === 100) {
    alert("ðŸŽ‰ Reward target reached! Submit for approval.");
  }
}
</script>

</body>
</html>
